<!DOCTYPE html>
{% load static %}

  <!-- Bootstrap core CSS -->
  <link href="{% static 'appname/vendor/bootstrap/css/bootstrap.min.css' %}"  rel="stylesheet">

  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>Instagram</title>
  
      <link rel="stylesheet" href="{% static 'myapp/css/reset.css' %}">
      <link rel="stylesheet" href="{% static 'myapp/css/common.css' %}">
      <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">

      <link rel="stylesheet" href="{% static 'myapp/css/new_post.css' %}">
      <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">

  {% block head %}
  {% endblock %}
  </head>

  <body>
    
<header id="header">
  <section class="h_inner">

      <h1 class="logo">
        <a href="{% url 'main' %}">
              <div class="sprite_insta_icon"></div>
              <div>
                  <div class="sprite_write_logo"></div>
              </div>
          </a>
      </h1>

      <div class="search_field">
          <input type="text" placeholder="검색" tabindex="0">

          <div class="fake_field">
              <span class=sprite_small_search_icon></span>
              <span>검색</span>
          </div>
      </div>


      <div class="right_icons">
          <a href="{% url 'create' %}"><div class="sprite_camera_icon"></div></a>
          <a href="{% url 'signin' %}"><div class="sprite_compass_icon"></div></a>
          <a href="{% url 'main' %}"><div class="sprite_heart_icon_outline"></div></a>
          {%if user.is_authenticated%}
          <a href="{% url 'mypage' user_id=user.id %}"><div class="sprite_user_icon_outline"></div></a>
          {% endif %}
      </div>
  </section>
</header>
    {% block content %}
    {% endblock %}
    </body>
